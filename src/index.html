<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/scss/main.css" />
    <title>Desenvolvedor M3</title>
  </head>
  <body>
    <header>
      <img src="./img/logo-m3.png" alt="logo-m3" />
      <div>
        <img
          class="carrinho"
          src="./img/image 3.png"
          alt="icone sacola de compras"
        />
        <span class="contador"></span>
      </div>
    </header>
    <div class="linha"></div>
    <main>
      <section class="filtros">
        <h1>Blusas</h1>
        <button class="filtrarResponsive">Filtrar</button>
        <div class="hidden" id="divCores">
          <span>CORES</span>
          <div>
            <input 
              type="radio" 
              name="cores" 
              id="amarelo" 
              value="Amarelo" />
            <label for="amarelo">Amarelo</label>
          </div>
          <div>
            <input 
              type="radio" 
              name="cores" 
              id="azul" 
              value="azul" />
            <label for="Azul">Azul</label>
          </div>
          <div>
            <input 
              type="radio" 
              name="cores" 
              id="branco" 
              value="Branco" />
            <label for="branco">Branco</label>
          </div>
          <div>
            <input 
              type="radio" 
              name="cores" 
              id="cinza" 
              value="Cinza" />
            <label for="cinza">Cinza</label>
          </div>
          <div class="off">
            <input
              type="radio"
              name="cores"
              id="laranja"
              value="Laranja"
              class="off"
            />
            <label class="off" for="laranja">Laranja</label>
          </div>
          <div class="off">
            <input
              type="radio"
              name="cores"
              id="verde"
              value="Verde"
              class="off"
            />
            <label class="off" for="verde">Verde</label>
          </div>
          <div class="off">
            <input
              type="radio"
              name="cores"
              id="vermelho"
              value="Vermelho"
              class="off"
            />
            <label class="off" for="vermelho">Vermelho</label>
          </div>
          <div class="off">
            <input
              type="radio"
              name="cores"
              id="preto"
              value="Preto"
              class="off"
            />
            <label class="off" for="preto">Preto</label>
          </div>
          <div class="off">
            <input
              type="radio"
              name="cores"
              id="rosa"
              value="Rosa"
              class="off"
            />
            <label class="off" for="rosa">Rosa</label>
          </div>
          <div class="off">
            <input
              type="radio"
              name="cores"
              id="vinho"
              value="Vinho"
              class="off"
            />
            <label class="off" for="vinho">Vinho</label>
          </div>
          <div>
            <button class="maisCores">
              ver mais cores
              <img src="./img/Vector 1.png" alt="seta para baixo" />
            </button>
          </div>
        </div>
        <div class="hidden" id="tamanhos">
          <span>TAMANHOS</span>
          <div>
            <input type="radio" name="tamanhos" id="p" value="P" />
            <label for="p">P</label>
            <input type="radio" name="tamanhos" id="m" value="m" />
            <label for="m">M</label>
            <input type="radio" name="tamanhos" id="g" value="g" />
            <label for="g">G</label>
            <input type="radio" name="tamanhos" id="gg" value="gg" />
            <label for="gg">GG</label>
            <input type="radio" name="tamanhos" id="u" value="u" />
            <label for="u">U</label>
            <input type="radio" name="tamanhos" id="36" value="36" />
            <label for="36">36</label>
            <input type="radio" name="tamanhos" id="38" value="38" />
            <label for="38">38</label>
            <input type="radio" name="tamanhos" id="40" value="40" />
            <label for="40">40</label>
          </div>
        </div>

        <div class="hidden" id="faixaPrecos">
          <span>FAIXA DE PREÇO</span>
          <div>
            <input type="radio" name="precos" id="0a50" value="50"/>
            <label for="0a50">de R$0 até R$50</label>
          </div>
          <div>
            <input type="radio" name="precos" id="51a150" value="150" />
            <label for="51a150">de R$50 até R$150</label>
          </div>
          <div>
            <input type="radio" name="precos" id="151a300" value="300" />
            <label for="151a300">de R$151 até R$300</label>
          </div>
          <div>
            <input type="radio" name="precos" id="301a500" value="500"/>
            <label for="301a500">de R$301 até R$500</label>
          </div>
          <div>
            <input type="radio" name="precos" id="500-acima" value="501"/>
            <label for="500-acima">a partir de R$500</label>
          </div> 
        </div>  
      </section>

      <div class="container">
        <section class="ordenar">
          <select name="ordenar" id="ordenar">
            <option value="ordenarPor" selected>Ordenar</option>
            <option value="maisRecente">Mais recente</option>
            <option value="menorPreco">Menor preço</option>
            <option value="maiorPreco">Maior preço</option>
          </select>
        </section>
        <div class="divProdutos">
          <section id="renderProdutcs"></section>
        </div>
          <div>
          <button class="maisProdutos">Carregar mais</button>
        </div>
        <div class="footer">
          <p>M3: Implantação de E-commerce VTEX</p>
      </div>
    </main>
    <script type="module" src="js/renderProducts.js"></script>
  </body>
</html>
